<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening for the weather...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h1>Listening for the weather...</h1>
        <div id="container">
            <div id="header">
                <form>
                    <input type="text" required>
                    <button>Submit</button>
                </form>
                <button id="temperatureSwitch">°C/°F</button>
            </div>
            
            <div id="window">
                <div id="info">
                </div>
                <div id="description">
                </div>
                <div id="futureContainer">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
